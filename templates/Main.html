<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forest Fire Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/Main.css">
</head>

<body>
    <div>
        <div class="div1">
            <span class="span1">
                <a href="#top">HOME</a>
            </span>
            <span class="span1">
                <a href="#end">CONTACT US</a>
            </span>
        </div>
        <div class="transbox">
            <img id="previewImage" src="#" alt="Preview" style="display:none;">
            <form id="imageForm" enctype="multipart/form-data">
                <input type="file" id="audioInput" accept="audio/*" onchange="handleImageSelection(event)">
                <button type="button" onclick="processAudio()">Process Image</button>
                <h1 id="result"></h1>
            </form>
        </div>
    </div>
    <footer id="end">
        <h4 id="h">The Contributers</h4>
        <p id="p">Sidharth Saji - </p>
        <p id="p">Yashwanth Mori -</p>
        <p id="p">Nishant Thakur -</p>
    </footer>
    <script>
        function handleImageSelection(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const previewImage = document.getElementById('previewImage');
                previewImage.src = reader.result;
                previewImage.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function processAudio() {
            const audioFile = document.getElementById('audioInput').files[0];
            const resultText = document.getElementById('result');

            let formData = new FormData();
            formData.append('audio', audioFile);

            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    resultText.textContent = result.message;
                })
                .catch(error => {
                    resultText.textContent = 'Error: ' + error;
                });
        }

    </script>
</body>

</html>
